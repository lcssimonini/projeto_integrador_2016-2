<html>

<head>
	<title>Sixfit - Cadastro</title>
	<link rel="shortcut icon" href="img/favicon.ico" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/estilo.css" rel="stylesheet" type="text/css" />
</head>

<body onload="main()">

	<div class="container-fluid">
		<a id="home"></a>

		<div class="linha">
			<div class="col-dm-1 col-dg-2 esconde"></div>

			<div class="col-dp-12 col-dm-10 col-dg-8">
				<div class="header">
					<div class="col-dp-4 col-dm-4 col-dg-4">
						<div class="logo"><img src="img/logo.png" alt="Logo" Title="SixFit - Cadastro"></div>
					</div>
					<div class="col-dp-8 col-dm-8 col-dg-8">

					</div>
				</div>
			</div>
			<div class="col-dm-1 col-dg-2 esconde"></div>
		</div>

		<div class="form-geral col-dg-12 col-dm-12 col-dp-12 background">
			<form class="form-horizontal">
				<fieldset>

					<!-- pratica de esportes -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="radios">Se considera:</label>
						<div class="col-md-4">
							<div class="radio">
								<label for="radios-0">
								  <input name="radios" id="radios-0" value="1" type="radio">
								  Sedentário
								</label>
							</div>
							<div class="radio">
								<label for="radios-1">
								  <input name="radios" id="radios-1" value="2" type="radio">
								  Pratica atividades fisicas as vezes
								</label>
							</div>
							<div class="radio">
								<label for="radios-2">
								  <input name="radios" id="radios-2" value="3" type="radio">
								  Pratica atividades fisicas sempre
								</label>
							</div>
						</div>
					</div>

					<!-- Fumante -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="">Fumante:</label>
						<div class="col-md-4">
							<div class="radio">
								<label for="-0">
								  <input name="" id="-0" value="1" type="radio">
								  Sim
								</label>
							</div>
							<div class="radio">
								<label for="-1">
								  <input name="" id="-1" value="2" type="radio">
								  Não
								</label>
							</div>
						</div>
					</div>

					<!-- esportes individuais ou coletivos -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="">Prefere esportes: </label>
						<div class="col-md-4">
							<div class="radio">
								<label for="-0">
								  <input name="" id="-0" value="1" type="radio">
								  Individuais
								</label>
							</div>
							<div class="radio">
								<label for="-1">
								  <input name="" id="-1" value="2" type="radio">
								  Coletivos
								</label>
							</div>
						</div>
					</div>

					<!-- esportes individuais -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="esportescoletivos">Esportes individuais:</label>
						<div class="col-md-4">
							<div class="checkbox">
								<label for="esportescoletivos-0">
								  <input name="esportescoletivos" id="esportescoletivos-0" value="1" type="checkbox">
								  Ciclismo
								</label>
							</div>
							<div class="checkbox">
								<label for="esportescoletivos-1">
								  <input name="esportescoletivos" id="esportescoletivos-1" value="2" type="checkbox">
								  Corrida
								</label>
							</div>
							<div class="checkbox">
								<label for="esportescoletivos-2">
								  <input name="esportescoletivos" id="esportescoletivos-2" value="3" type="checkbox">
								  Natação
								</label>
							</div>
						</div>
					</div>

					<!-- esportes coletivos -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="esportescoletivos">Esportes coletivos:</label>
						<div class="col-md-4">
							<div class="checkbox">
								<label for="esportescoletivos-0">
								  <input name="esportescoletivos" id="esportescoletivos-0" value="1" type="checkbox">
								  Futebol
								</label>
							</div>
							<div class="checkbox">
								<label for="esportescoletivos-1">
								  <input name="esportescoletivos" id="esportescoletivos-1" value="2" type="checkbox">
								  Volei
								</label>
							</div>
						</div>
					</div>
					<!-- doenças -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="doencas">Alguma doença relevante:</label>
						<div class="col-md-4">
							<div class="checkbox">
								<label for="doencas-0">
								  <input name="doencas" id="doencas-0" value="1" type="checkbox">
								  Diabetes
								</label>
							</div>
							<div class="checkbox">
								<label for="doencas-1">
								  <input name="doencas" id="doencas-1" value="2" type="checkbox">
								  Pressão alta
								</label>
							</div>
							<div class="checkbox">
								<label for="doencas-2">
								  <input name="doencas" id="doencas-2" value="3" type="checkbox">
								  Pressão baixa
								</label>
							</div>
						</div>
					</div>



					<!-- botao -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="botaoatividades"></label>
						<div class="col-md-4">
							<button onclick="enviarInformações()" id="botaoatividades" name="botaoatividades" class="btn btn-primary">Submeter questionário</button>
						</div>
					</div>

				</fieldset>
			</form>

		</div>




		<div class="linha rodape">
			<a name="contato"></a>
			<div class="linha">
				<div class="col-dg-1 esconde escondemedio"></div>

				<div class="col-dp-12 col-dm-8 col-dg-7">

					<h4>Contato</h4>
					<form name="meuForm" method="post" id="formulario">
						<div class="box">
							<label> 
										<span>Nome Completo</span>
										<input type="text" class="input_text" name="nome" id="name"/>
							 
									</label>

							<label>
										<span>Email</span>
										<input type="text" class="input_text" name="email" id="email"/>
									 </label>

							<label>
										<span>Assunto</span>
										<input type="text" class="input_text" name="assunto" id="subject"/>
									</label>

							<label>
										 <span>Mensagem</span>
										<textarea class="message" name="feedback" id="feedback"></textarea><br>
										<input type="button" class="button" value="Enviar" />
									</label>
						</div>
					</form>

				</div>



				<div class="col-dm-4 col-dg-3 esconde">
					<div class="linha">
						<div class="col-dm-2 col-dg-1 esconde"></div>

						<div class="col-dm-8 col-dg-10 esconde">
							<div class="contato1">
								<img src="img/icon1.png" alt="Logo" Title="SixFit - Página Inicial">
								<h3>ENDEREÇO</h3>
								<p>Endereço da Faculdade</p>
							</div>
							<div class="contato2">
								<img src="img/icon2.png" alt="Logo" Title="SixFit - Página Inicial">
								<h3>TELEFONE</h3>
								<p>Telefone da Faculdade</p>
							</div>
							<div class="contato3">
								<img src="img/icon3.png" alt="Logo" Title="SixFit - Página Inicial">
								<h3>EMAIL</h3>
								<p>sistemasiftm@gmail.com</p>
							</div>
						</div>

						<div class="col-dm-2 col-dg-1 esconde"></div>
					</div>

				</div>

				<div class="col-dg-1 esconde escondemedio"></div>

			</div>

			<div class="linha borda">
				<div class="col-dm-2 col-dg-3 esconde"></div>

				<div class="col-dp-12 col-dm-8 col-dg-6">
					<div class="copyright">
						<p>Copyright © <a href="#home" title="Sixfit - Página Inicial"><span>SIXFIT</span></a>, Instituto Federal de Educação,
							Ciência e Tecnologia 2016</p>
					</div>
				</div>

				<div class="col-dm-2 col-dg-3 esconde">
					<div class="iftm">
						<a href="http://www.iftm.edu.br/uberlandiacentro"><img src="img/iftm.png" title="Conheça mais sobre a nossa Universidade" alt="Imagem Logo"></a>
					</div>
				</div>

			</div>


		</div>

	</div>

</body>

</html>
